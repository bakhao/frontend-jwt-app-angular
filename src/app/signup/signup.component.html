<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-enter">
          <h1>Sign Up </h1>
        </div>
        <form>
          <form [formGroup]= "signupForm" (ngSubmit)="signup()" >
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Username</label>
              <input formControlName="username" type="text" class="form-control" id="exampleInputEmail1">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Sign up</button>
          </form>
          <a routerLink="/login">Click to login</a>
        </form>
      </div>
    </div>
  </div>
</div>
