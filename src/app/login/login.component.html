
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-enter">
          <h1>Login </h1>
        </div>
        <form>
          <form [formGroup]= "form"  (ngSubmit)="submit()">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Username</label>
              <input formControlName="username" type="texte" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-outline-primary">login</button>
          </form>
          <a class="a" routerLink="/signup">Click to signup</a>
        </form>
      </div>
    </div>
  </div>
</div>
